<head>
<meta name="viewport" content="width = 1050, user-scalable = yes" />
<script type="text/javascript" src="extras/jquery.min.1.7.js"></script>
<script type="text/javascript" src="extras/modernizr.2.5.3.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
</head>
<body>

<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
			<div class="page pg1"><h1 class="frontPageHeadline">The Adventures of Benshmeen and Neeklaus</h1>
            <p style="text-align:center; margin-right:5vw;">By Joe Robertson</p>
            <p style="text-align: center;font-size:1em; margin-right:5vw; margin-top:none; font-style:italic;">AKA Daddy</p>
            </div>
			<div class="page pg2"></div>
			<div class="page pg3"></div>
			<div class="page pg4"></div>
			<div class="page pg5"></div>
			<div class="page pg6"></div>
			<div class="page pg7"></div>
			<div class="page pg8"></div>
			<div class="page pg9"></div>
			<div class="page pg10"></div>
			<div class="page pg11"></div>
			<div class="page pg12"></div>
		</div>
	</div>
</div>


<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:922,
			
			// Height

			height:600,

			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['lib/turn.js'],
	nope: ['lib/turn.html4.min.js'],
	both: ['css/basic.css'],
	complete: loadApp
});

</script>

</body>
</html>
